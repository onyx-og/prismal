<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="200"
   height="200"
   viewBox="0 0 200 200"
   version="1.1"
   id="svg18"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <!-- Define gradients for each face -->
  <defs
     id="defs10">
    <!-- Gradient for front face 1 (A-C-E) -->
    <linearGradient
       id="grad1"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#7ec8e3;stop-opacity:1"
         id="stop1">
        <animate attributeName="stop-color" values="#7ec8e3;#4da8cc;#7ec8e3" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop
         offset="100%"
         style="stop-color:#005566;stop-opacity:1"
         id="stop2">
        <animate attributeName="stop-color" values="#005566;#00394d;#005566" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <!-- Gradient for front face 2 (A-E-D) -->
    <linearGradient
       id="grad2"
       x1="100%"
       y1="0%"
       x2="0%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#7ec8e3;stop-opacity:1"
         id="stop3">
        <animate attributeName="stop-color" values="#7ec8e3;#4da8cc;#7ec8e3" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop
         offset="100%"
         style="stop-color:#005566;stop-opacity:1"
         id="stop4">
        <animate attributeName="stop-color" values="#005566;#00394d;#005566" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <!-- Gradient for front face 3 (A-D-F) -->
    <linearGradient
       id="grad3"
       x1="0%"
       y1="100%"
       x2="100%"
       y2="0%">
      <stop
         offset="0%"
         style="stop-color:#7ec8e3;stop-opacity:1"
         id="stop5">
        <animate attributeName="stop-color" values="#7ec8e3;#4da8cc;#7ec8e3" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop
         offset="100%"
         style="stop-color:#005566;stop-opacity:1"
         id="stop6">
        <animate attributeName="stop-color" values="#005566;#00394d;#005566" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <!-- Gradient for front face 4 (A-F-C) -->
    <linearGradient
       id="grad4"
       x1="100%"
       y1="100%"
       x2="0%"
       y2="0%">
      <stop
         offset="0%"
         style="stop-color:#7ec8e3;stop-opacity:1"
         id="stop7">
        <animate attributeName="stop-color" values="#7ec8e3;#4da8cc;#7ec8e3" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop
         offset="100%"
         style="stop-color:#005566;stop-opacity:1"
         id="stop8">
        <animate attributeName="stop-color" values="#005566;#00394d;#005566" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <!-- Gradient for back faces -->
    <linearGradient
       id="gradBack"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#4682b4;stop-opacity:0.6"
         id="stop9">
        <animate attributeName="stop-color" values="#4682b4;#355e87;#4682b4" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop
         offset="100%"
         style="stop-color:#003366;stop-opacity:0.6"
         id="stop10">
        <animate attributeName="stop-color" values="#003366;#002244;#003366" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <!-- Define vertices -->
  <!-- A(100,156.9), B(100,43.1), C(50,105), D(150,95), E(71.13,91.3), F(128.87,108.7) -->
  <!-- Back faces (connected to B, semi-transparent, drawn first) -->
  <path
     d="M100,43.1 L50,105 L150,95 Z"
     fill="url(#gradBack)"
     stroke="black"
     stroke-width="1"
     id="path10" />
  <path
     d="M100,43.1 L150,95 L71.13,91.3 Z"
     fill="url(#gradBack)"
     stroke="black"
     stroke-width="1"
     id="path11" />
  <path
     d="M100,156.9 L50,105 L71.13,91.3 Z"
     fill="url(#grad1)"
     stroke="black"
     stroke-width="1"
     id="path15" />
  <path
     d="M100,43.1 L71.13,91.3 L50,105 Z"
     fill="url(#gradBack)"
     stroke="black"
     stroke-width="1"
     id="path12" />
  <path
     d="M100,156.9 L71.13,91.3 L150,95 Z"
     fill="url(#grad2)"
     stroke="black"
     stroke-width="1"
     id="path16" />
  <path
     d="M100,43.1 L128.87,108.7 L150,95 Z"
     fill="url(#gradBack)"
     stroke="black"
     stroke-width="1"
     id="path13" />
  <path
     d="M 100,43.1 50,105 128.87,108.7 106.76902,58.480937 Z"
     fill="url(#gradBack)"
     stroke="#000000"
     stroke-width="1"
     id="path14" />
  <!-- Front faces (connected to A, drawn last, overlapping back faces) -->
  <path
     d="M100,156.9 L150,95 L128.87,108.7 Z"
     fill="url(#grad3)"
     stroke="black"
     stroke-width="1"
     id="path17" />
  <path
     d="M100,156.9 L128.87,108.7 L50,105 Z"
     fill="url(#grad4)"
     stroke="black"
     stroke-width="1"
     id="path18" />
</svg>
